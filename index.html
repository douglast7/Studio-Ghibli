<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="./index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-container">
      <div>
        <img src="./assets/logo.svg" alt="Logo Studio Ghibli" />
      </div>
      <nav class="header-menu">
        <ul>
          <li>
            <a href="#"><img src="./assets/Vector (1).svg" alt="Facebook" /></a>
          </li>
          <li>
            <a href="#"><img src="./assets/instagram.svg" alt="Instagram" /></a>
          </li>
          <li>
            <a href="#"><img src="./assets/Vector (3).svg" alt="Twitter" /></a>
          </li>
          <li>
            <a href="#"><img src="./assets/youtube.svg" alt="Youtube" /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="text-principal-container">
        <div class="text-principal">
          <h3>HAYO MIYAZAKI</h3>
          <h1>
            A VIAGEM <br />
            DE CHIHIRO
          </h1>
          <p>
            Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que
            a desobedecem são transformados em animais.
          </p>
        </div>
        <div class="btn-container">
          <div class="btn-play">
            <div>
              <img src="./assets/Vector (5).svg" alt="Play" />
            </div>

            <a href="#">ASSISTIR AGORA</a>
          </div>
          <div class="btn-trailer">
            <a href="#">ASSISTA O TRAILER</a>
          </div>
        </div>
      </section>
      <section class="img-principal">
        <img src="./assets/image (1).svg" alt="Imagem ghibli" />
      </section>
    </main>
  </body>
</html>
